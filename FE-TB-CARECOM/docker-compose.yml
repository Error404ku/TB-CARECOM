version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: tb-carecom-frontend
    ports:
      - "5173:5173"  # expose ke host agar Nginx sistem bisa akses
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - tb-carecom-network

networks:
  tb-carecom-network:
    driver: bridge
